<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tycoondata · Trendfinder v7.0 ULTIMATE</title>

  <!-- 🔥 SEO / Branding -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="title" content="Trendfinder.ai – KI für Konsumtrends & Future Insights">
  <meta name="description" content="Trendfinder.ai identifiziert die nächsten Billionen-Dollar-Märkte – von Consumer Products über Luxusgüter bis zu Finanzmärkten.">

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div id="gate" class="center">
  <div class="gate">
    <img id="gateLogo" src="assets/logo.svg" alt="Tycoondata" style="height:30px"/><br/>
    <h2 style="margin:6px 0 6px">Trendfinder – Investor Demo</h2>
    <p class="helper">Bitte Passwort eingeben, um die Live-Demo zu starten.</p>
    <form id="gateForm">
      <input id="pass" class="input" type="password"
             placeholder="Passwort" required
             autocomplete="off" autocorrect="off" autocapitalize="off"
             inputmode="numeric"/>
      <button class="btn primary" type="submit">🔓 Unlock</button>
    </form>
    <p class="helper" id="gateMsg" style="margin-top:8px"></p>
  </div>
</div>

<div id="app" class="app" style="display:none">
  <!-- deine Sidebar, Tabs, Sections etc. wie gehabt -->
</div>

<!-- Modal + Memo -->
<div id="alertModal" class="modal no-print">
  <div class="modal-content">
    <h3>⚡ Alert (Demo)</h3>
    <p id="alertText">Noch kein Signal</p>
    <div class="row">
      <button id="saveEML" class="btn">✉️ .eml speichern</button>
      <button id="closeAlert" class="btn">Schließen</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
