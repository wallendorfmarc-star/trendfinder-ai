<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trendfinder – Live Demo</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    /* very small, neutral styling so it just works */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; background:#f6f7fb; color:#111; }
    .center { display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:#fff; padding:28px; border-radius:10px; box-shadow:0 8px 30px rgba(12,20,40,0.08); width:420px; max-width:92%; text-align:center; }
    input[type="password"]{ width:100%; padding:10px 12px; margin:12px 0; border-radius:6px; border:1px solid #d6dbe9; font-size:16px; }
    button { padding:10px 16px; border-radius:8px; border:0; background:#0b63d6; color:#fff; font-weight:600; cursor:pointer;}
    .hidden{ display:none; }
    .msg { color:#c00; margin-top:8px; font-size:14px; }
    .ok { color:green; margin-top:8px; }
    #mainContent { padding:28px; }
    small { color:#666 }
  </style>
</head>
<body>
  <!-- Password modal / landing -->
  <main id="landing" class="center">
    <div class="card" role="dialog" aria-labelledby="title">
      <h2 id="title">TYCOONDATA — Trendfinder Demo</h2>
      <p><small>Bitte Passwort eingeben, um die Live‑Demo zu starten.</small></p>
      <input id="pwInput" type="password" placeholder="Passwort" aria-label="Passwort eingeben" />
      <div style="display:flex; gap:8px; justify-content:center;">
        <button id="unlockBtn">Unlock</button>
        <button id="demoBtn" title="Test: auto-fill mit ?pw=7707">Quick Test</button>
      </div>
      <div id="msg" class="msg" aria-live="polite"></div>
      <div style="margin-top:14px;"><small>Version: simple client password — 7707</small></div>
    </div>
  </main>

  <!-- Main content (hidden until unlocked) -->
  <section id="mainContent" class="hidden">
    <div style="padding:28px;">
      <h1>Trendfinder — Live Demo (Unlocked)</h1>
      <p>Willkommen — die Demo ist freigeschaltet.</p>
      <p><button id="lockBtn">Lock Demo</button></p>
      <!-- Hier kommt dein bestehender Inhalt rein (Charts, App UI etc.) -->
      <div id="appArea">
        <p><em>Hier kannst du den echten Demo‑Inhalt platzieren (charts, data, etc.).</em></p>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
